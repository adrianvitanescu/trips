<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" type="text/css" href="../static/css/user.css">
</head>
<body>
<header>
    <ul class="topnav">
        <li><a>Trips</a></li>
        <li><a>Profile</a></li>
        <li><a href="login.html">Log In</a></li>
    </ul>
</header>
<main>
    <div>
        <p>User's Profile</p>
        <label for="userName">Username</label>
        <input type="text" id="userName" name="userName" placeholder="Username..." autofocus="autofocus" required/>

        <label for="userpass">Password</label>
        <input type="password" id="userpass" name="userpass" placeholder="Insert Password..." autofocus="autofocus"
               required/>

        <button>Show Password</button>

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Insert First Name..." autofocus="autofocus"
               required/>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Insert Last Name..." autofocus="autofocus"
               required/>

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Insert city..." autofocus="autofocus"/>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Insert your address..." autofocus="autofocus"/>

        <label for="phonenumber">Phone Number</label>
        <input type="text" id="phonenumber" name="phonenumber" placeholder="Insert your phone number..." autofocus="autofocus"/>

        <button type="submit">Save</button>
    </div>
</main>
</body>
</html>
